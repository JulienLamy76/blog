<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">
  <h3 style="font-weight: bold !important; margin-top:10px;">{{ post.title }}</h3>
  <div class="date">{{post.created_at | date: 'dd/MM/yyyy, hh:mm aa'}}</div>
  <div style="margin-bottom:10px;">{{ post.content }}</div>
  <button type="button" class="btn btn-success" (click)="onLoveIt()">Love it!</button>
  <button type="button" class="btn btn-danger" (click)="onDontLoveIt()">Don't love it!</button>
  <button type="button" class="btn btn-danger" (click)="onDeletePost()" style="float: right;">Supprimer post</button>
</li>
